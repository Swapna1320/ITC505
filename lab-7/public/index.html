<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mad Lib Game - Lab 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mad Lib Form</h1>
    <form method="POST" action="/submit">
        <label for="noun">Enter a plural noun:</label>
        <input type="text" id="noun" name="noun" required><br><br>

        <label for="adjective">Enter an adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br><br>

        <label for="verb">Enter a verb:</label>
        <input type="text" id="verb" name="verb" required><br><br>

        <label for="place">Enter a place:</label>
        <input type="text" id="place" name="place" required><br><br>

        <label for="celebrity">Enter a celebrity name:</label>
        <input type="text" id="celebrity" name="celebrity" required><br><br>

        <button type="submit">Create Mad Lib</button>
    </form>

    <footer>
        <p>Last updated:
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
